<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Assinatura Eletrônica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gerador de Assinatura Eletrônica</h1>
    <form action="/gerar" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo" required>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required>

        <label for="telefoneComercial">Telefone Comercial:</label>
        <input type="text" id="telefoneComercial" name="telefoneComercial">

        <label for="telefone">Celular:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website">

        <label for="facebook">Facebook:</label>
        <input type="url" id="facebook" name="facebook">

        <label for="twitter">Twitter:</label>
        <input type="url" id="twitter" name="twitter">

        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin" name="linkedin">

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <button type="submit">Gerar Assinatura</button>
    </form>

    {% if assinatura %}
    <h2>Assinatura Gerada:</h2>
    <div>
        {{ assinatura|safe }}
    </div>
    {% endif %}
</div>

<!-- Adicionar máscara de telefone -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#telefoneComercial').mask('(00) 0000-0000');
        $('#telefone').mask('(00) 00000-0000');
    });
</script>

</body>
</html>
